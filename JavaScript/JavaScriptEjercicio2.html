<!DOCTYPE html>
<html>
<head>
  <title>Elevar al cubo</title>
  <script>
    function elevarAlCubo() {

      let numero = document.getElementById("entrada").value;

      numero = parseInt(numero);

      let cubo = numero ** 3;

      alert("Numero " + numero + " elevado al cubo: " + cubo);
    }
  </script>
</head>
<body>
  <h2>Elevar al cubo</h2>
  <input type="text" id="entrada" placeholder="Ingrese un numero">
  <button onclick="elevarAlCubo()">Calcular cubo</button>
</body>
</html>
